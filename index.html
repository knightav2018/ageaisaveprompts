<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgeAiSavePrompts</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 20px; color: #333; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #006fa3; }
    .prompt-item {
      background: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #0088cc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #ff4444;
      padding: 6px 12px;
      font-size: 14px;
      width: auto;
    }
  </style>
</head>
<body>
  <h1>üìù AgeAiSavePrompts</h1>
  
  <input type="text" id="promptInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–ø—Ç..." />
  <button onclick="addPrompt()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  
  <div id="promptsList"></div>

  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –ø—Ä–æ–º–ø—Ç—ã
    function loadPrompts() {
      const prompts = JSON.parse(localStorage.getItem('prompts') || '[]');
      const list = document.getElementById('promptsList');
      list.innerHTML = '';
      
      prompts.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'prompt-item';
        div.innerHTML = `
          <span>${p}</span>
          <button class="delete-btn" onclick="deletePrompt(${i})">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        list.appendChild(div);
      });
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–º–ø—Ç
    function addPrompt() {
      const input = document.getElementById('promptInput');
      const prompt = input.value.trim();
      
      if (!prompt) {
        alert('–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–ø—Ç!');
        return;
      }
      
      const prompts = JSON.parse(localStorage.getItem('prompts') || '[]');
      prompts.unshift(prompt); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ
      localStorage.setItem('prompts', JSON.stringify(prompts));
      
      input.value = '';
      loadPrompts();
    }

    // –£–¥–∞–ª—è–µ–º –ø—Ä–æ–º–ø—Ç
    function deletePrompt(index) {
      const prompts = JSON.parse(localStorage.getItem('prompts') || '[]');
      prompts.splice(index, 1);
      localStorage.setItem('prompts', JSON.stringify(prompts));
      loadPrompts();
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–ø—Ç—ã
    loadPrompts();
  </script>
</body>
</html>
